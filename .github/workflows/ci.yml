name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit pytest

      - name: Lint with flake8
        run: |
          flake8 chroma_curator/ chroma-curator.py --max-line-length=100

      - name: Static security scan with Bandit
        run: |
          bandit -r chroma_curator/ chroma-curator.py

      - name: Run unit tests
        run: |
          pytest tests/

      - name: Check for uncommitted secrets
        uses: Yelp/detect-secrets@v1.4.0
